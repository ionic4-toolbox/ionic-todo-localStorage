<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="setLike()">
        <ion-icon *ngIf="!like" class="heart" name="heart-empty"></ion-icon>
        <ion-icon *ngIf="like" class="heart love" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button href="/edit" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list #slidingList lines="inset">
    <ion-item-sliding *ngFor="let todo of todos">

      <ion-item>
        <ion-label (click)="edit(todo.id)">
          {{todo.title}}
        </ion-label>
        <ion-buttons slot="end">
          <ion-icon *ngIf="todo.category === 1" name="person" class="category"></ion-icon>
          <ion-icon *ngIf="todo.category === 2" name="briefcase" class="category"></ion-icon>
          <ion-icon *ngIf="todo.category === 3" name="book" class="category"></ion-icon>
          <ion-label *ngFor="let p of arrayPriority(todo.priority)">
            <ion-icon name="star" class="star"></ion-icon>
          </ion-label>
          <ion-label *ngFor="let p of arrayPriority(3 - todo.priority)">
            <ion-icon name="star-outline" class="star"></ion-icon>
          </ion-label>
        </ion-buttons>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(todo.id, todo.title)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="3">
      <ion-button class="btn-footer" (click)="orderDesc()" expand="full" shape="round" color="dark" fill="outline">
        <ion-icon name="arrow-round-down"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button class="btn-footer" (click)="orderAsc()" expand="full" shape="round" color="dark" fill="outline">
        <ion-icon name="arrow-round-up"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="btn-footer" (click)="clearStorage()" expand="full" shape="round" color="danger" fill="solid">Vaciar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
